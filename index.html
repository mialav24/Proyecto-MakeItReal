<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat MakeItReal</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <section id="container">
        <ul class='channels'>
            <li class="courses">Courses</li>
            <li class="courses">CSS</li>
            <li class="courses">Javascript</li> 
            <li class="courses">Ejercicios</li>
            <li class="courses">Git</li>
            <li class="courses">General</li>
            
        </ul>
        <div class="chat-container">
            <div class="conversation-list">
                <div class="js-chat-container conversations-container">

                </div>
                
                <div class="chat-message">
                    <textarea class="js-textarea type-message" placeholder="Type message..." name="msg" id="usermsg"></textarea>
                    <button class="js-send-button" type="submit">Send</button>
                </div>
            </div>
        </div>
    </section>    
    <script src="proyecto.js"></script>
</body>
</html>
