<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat MakeItReal</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <section id="container">
        <ul class='channels'>
            <li class="courses">Courses</li>
            <li class="courses">CSS</li>
            <li class="courses">Javascript</li> 
            <li class="courses">Ejercicios</li>
            <li class="courses">Git</li>
            <li class="courses">General</li>
            
        </ul>
        <div class="chat-container">
            <div class="conversation-list">
                <div class="conversation-active">
                    <img src="Foto1.jpg" alt="Avatar">
                    <div class="box-message">
                        <p class="name">Michael Alean Avila</p>
                        <span class="time-message">10:00</span>
                        <div class="message">
                            <p> Hola buenos dias</p>
                        </div>        
                    </div>
                </div>
                <div class="conversation-active">
                    <img src="Foto2.jpg" alt="Avatar">
                    <div class="box-message">
                        <p class="name">Diego Ramon</p>
                        <span class="time-message">10:01</span>
                        <div class="message">
                            <p>Qu√© tal como van</p>
                        </div>
                    </div>
                </div>
                <div class="conversation-active">
                    <img src="Foto3.jpg" alt="Avatar">
                    <div class="box-message">
                        <p class="name">Juan David Giraldo</p>
                        <span class="time-message">10:02</span>
                        <div class="message">
                            <p>Primero que todo, buenos dias</p>
                        </div>
                    </div>
                </div>
                <div class="chat-message">
                    <textarea class="type-message" placeholder="Type message..." name="msg"></textarea>
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </section>    
    <script src="proyecto.js"></script>
</body>
</html>
